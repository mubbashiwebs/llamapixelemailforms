<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>
    <h1>Contact Form</h1>
    <form id="contactForm" action="http://localhost:3000/api/submitContactForm" method="POST" >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone :</label>
        <input type="number" id="phone" name="phone" required><br><br>
        <label for="">Subject </label>
        <input type="text" name="subject" placeholder="Enter Your Subject" value="" class="sm-form-control" required /><br><br>
        <label for="">Services</label>
        <select name="service" class="sm-form-control">
            <option name="selectone" value="">-- Select One --</option>
            <option name="3danimation" value="3d Animation">3D Animation</option>
            <option name="2danimation" value="2D Animation">2D Animation</option>
            <option name="explainervideos" value="Explainer Videos">Explainer Videos
            </option>
            <option name="conceptart" value="Concept Art">Concept Art</option>
            <option name="storyboarding" value="StoryBoarding">StoryBoarding
            </option>


            <option name="modeling" value="Modeling">Modeling</option>
            <option name="lighting" value="Lighting">Lighting</option>
            <option name="animation" value="Animation">Animation</option>
            <option name="rigging" value="Rigging">Rigging</option>
            <option name="lookdevelopment" value="Look Development">Look Development
            </option>
            <option name="vfx" value="VFX">VFX</option>
            <option name="render" value="Render">Render</option>
            <option name="webdesign" value="Web Designn">Web Design</option>
            <option name="webdevelopment" value="Web Development">Web Development
            </option>
        </select><br><br>

        <label for="message">Message:</label>
        <textarea name="message" id="message" required></textarea><br><br>



        <input type="submit" value="Submit">
    </form>

    <div class="g-recaptcha" data-sitekey="6LcerBkqAAAAAAZz_lL9jSPt5evNCdopaEisdzmk"></div>


    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const recaptchaResponse = document.querySelector('#g-recaptcha-response').value;
            
           
            // The reCAPTCHA response token is present, form will be submitted
            return true;
        });
    </script>
</body>

</html>
