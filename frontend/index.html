<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <h1>Career Form</h1>
    <form id="careerForm" action="http://localhost:3000/api/submitCarrerForm" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="cv">Upload CV:</label>
        <input type="file" id="cv" name="cv" ><br><br>
        <div class="g-recaptcha" data-sitekey="6LcerBkqAAAAAAZz_lL9jSPt5evNCdopaEisdzmk"></div>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('careerForm').addEventListener('submit', function(event) {
            const recaptchaResponse = document.querySelector('#g-recaptcha-response').value;
            
            if (!recaptchaResponse) {
                event.preventDefault(); // Prevent form submission
                alert('Please complete the reCAPTCHA.');
                return false;
            }
            // The reCAPTCHA response token is present, form will be submitted
            return true;
        });
    </script>
</body>
</html>
